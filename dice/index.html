<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="dice.js"></script>
  </head>
  <body class="bg-dark">

    <div class="card w-25 mx-auto mt-5">
        <div class="card-header display-1 text-center bg-danger" id="diceValue">6</div>
        <div class="card-body text-center">
            <button class=" btn btn-info bg-primary" onclick="rollDice()"; >Roll Dice</button>
        </div>
        <div class="card-footer" id="footer">
            <p>You rolled 6. You <span class="text-info">Win!</span></p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
